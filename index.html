<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
            <h3>Best of 5</h3>
            <div class="selected">
                <img class="player" src="./images/rock.png" width="300" height="300">
                <img class="computer" src="./images/rock.png" width="300" height="300">
            </div>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <div class="scoreboard">
                <div class="player">
                    <p>Player</p>
                    <div class="player-score">0</div>
                </div>
                <div class="computer">
                    <p>Computer</p>
                    <div class="computer-score">0</div>
                </div>
            </div>
            <p class="roundwin"></p>
            <p class="gamewin"></p>
        </div>
    </body>
</html>
